<!DOCTYPE html>
<html lang="ja">

<head>
    {{ template "head" . }}
    <title>Login</title>
</head>

<body class="bg-light">
    {{ template "navbar" .}}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Login Page</h1>
        <p class="text-center"><span>{{ .error }}</span></p>
        <h2 class="text-center mb-4"><a href="/auth/register" class="btn btn-secondary btn-lg">会員登録はこちら</a></h2>
        <br>

        <h2 class="text-center mb-4"><a href="/auth/discord/login" class="btn btn-primary btn-lg">Discordでログイン</a></h2>

        <div class="text-center">
            <p>お試しログインは以下のユーザ名, パスワードを利用してください</p>
            <p>ユーザー名: guest</p>
            <p>パスワード: guest</p>
        </div>

        <form method="post" class="row g-3">
            <div class="col-md-6 offset-md-3">
                <label for="username" class="form-label">ユーザー名</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <div class="col-md-6 offset-md-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <div class="col-md-6 offset-md-3">
                <button type="submit" class="btn btn-primary btn-lg">ログイン</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (optional, for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
