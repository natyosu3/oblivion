<!DOCTYPE html>
<html lang="en">

<head>
    {{ template "head" . }}
    <title>Register Page</title>
</head>

<body class="bg-light">
    {{ template "navbar" .}}

    <div class="container mt-5">
        <h1 class="text-center mb-4">Register Page</h1>

        <h2 class="text-center mb-4"><a href="#" class="btn btn-primary btn-lg"><s>Discordで登録</s></a></h2>

        <p class="text-center">または</p>

        <p id="error_msg" class="text-danger text-center"></p>

        <form method="post" class="row g-3">
            <div class="col-md-6">
                <label for="username" class="form-label">ユーザ名</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="ニックネームを入力 (必須)" required>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="ex@example.jp (任意)">
            </div>

            <div class="col-md-6">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="confirm_password" class="form-label">パスワード確認</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary" onclick="return confirmPassword();">登録</button>
            </div>
        </form>
    </div>

    <script src="../../static/auth/register.js"></script>

    <!-- Bootstrap JS (optional, for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
