<!DOCTYPE html>
<html lang="ja">
<head>
    {{ define "head" }}
    <link rel="icon" href="../../static/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
    {{ end }}
    <title>Base</title>
</head>
<body class="bg-light">
    {{ define "navbar" }}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Oblivion</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" href="/mypage">Mypage</a>
              <a class="nav-link active" href="https://hackmd.io/@natyosu3/oblivion" target="_blank">About</a>
              <a class="nav-link active" href="https://hackmd.io/@natyosu3/contact" target="_blank">Contact</a>
              {{ if .IsAuthenticated }}
              <a class="nav-link active" href="/auth/logout">Logout</a>
              {{ end }}
              {{ if not .IsAuthenticated }}
              <a class="nav-link active" href="/auth/login">Login</a>
              {{ end }}
            </div>
          </div>
        </div>
      </nav>
    {{ end }}

</body>
</html>
