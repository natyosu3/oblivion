<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録ページ</title>

    <script src="../../static/component/add.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div id="message" hidden>{{ .message }}</div>

    <div class="container mt-5">
        <h1 class="mb-4">登録ページ</h1>

        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">登録名</label>
                <input type="text" class="form-control" name="name" id="name">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">内容</label>
                <textarea class="form-control" name="content" id="content" cols="30" rows="10"></textarea>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="登録">
            </div>
        </form>

        <a href="/component/list">登録済みリスト</a>
    </div>

    <!-- Bootstrap JS (optional, but needed for certain features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
