<!DOCTYPE html>
<html lang="ja">
<head>
    {{ template "head" . }}
    <title>ようこそ{{.user.UserName}}さん</title>
</head>
<body>
    {{ template "navbar" .}}
    <div class="container mt-4">
        <h1>{{.user.UserName}}さんのマイページ</h1>

        <div class="mt-4">
            <h2><a href="/component/add" class="btn btn-primary">リスト登録</a></h2>
            <h2><a href="/component/list" class="btn btn-primary">リスト一覧</a></h2>
        </div>

        <h2 class="mt-4">今日のリマインドリスト</h2>
        <ul>
            {{range .elements}}
                <li>{{.Name}}</li>
            {{end}}
        </ul>
        {{ range .elements }}
        <div>
            <h3>{{ .Name }}</h3>
            <span hidden>{{ .Id }}</span>

            <form action="/component/check" method="post">
                <input type="hidden" name="id" value="{{ .Id }}">
                <input type="submit" value="チェック">
            </form>
        <div>
        {{ end }}

        </div>
    </div>

    
</body>
</html>
